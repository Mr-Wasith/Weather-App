<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - Beautiful Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Weather Pro</h1>
            <p>Discover the world's weather with stunning visuals</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="weatherForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="Enter city name to explore..." 
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    Explore Weather
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">Fetching magical weather data</div>
        </div>

        <div class="weather-card" id="weatherCard">
            <h1 class="city-name" id="cityName"></h1>
            <div class="current-time" id="currentTime"></div>
            
            <div class="main-weather">
                <div class="temperature-section">
                    <div class="temp-main" id="tempMain"></div>
                    <div class="temp-feels" id="tempFeels"></div>
                </div>
                <div class="weather-desc-section">
                    <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
                    <div class="weather-desc" id="weatherDesc"></div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-title">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Cloudiness</div>
                    <div class="detail-value" id="cloudiness"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Rain Volume</div>
                    <div class="detail-value" id="rain"></div>
                </div>
            </div>

            <div class="sun-times">
                <div class="sun-card">
                    <div class="detail-title">üåÖ Sunrise</div>
                    <div class="detail-value" id="sunrise"></div>
                </div>
                <div class="sun-card sunset">
                    <div class="detail-title">üåá Sunset</div>
                    <div class="detail-value" id="sunset"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
